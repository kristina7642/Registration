<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widtf, initial-scale1.0">
    <link rel="stylesheet" href="CSS\main.style.css">
    <link rel="shortcut icon" href="Image\544_original.png" type="Image/png">
    <title>Страница регистрации</title>
</head>
<body> 
    <div class="container">
        <header>
            <h1>Форма регистрации</h1>
        </header>   
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstname"><span style="color: gray;">*</span>Имя:</label>
                <input style="margin-left: 4.5vw;" type="text" id="firstname" placeholder="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname"><span style="color: gray;">*</span>Фамилия:</label>
                <input style="margin-left: 1.5vw;" type="text" id="lastname" placeholder="lastname">
            </div>
            <div class="form-group">
                <label style="margin-left: 0.5vw;" for="middlename">Отчество:</label>
                <input style="margin-left: 2vw;" type="text" id="middlename" placeholder="middlename">
            </div>
            <div class="form-group">
                <label for="gender"><span style="color: gray;">*</span>Ваш пол:</label>
                <select style="margin-left: 2vw;" id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="form-group">
            <label for="dob"><span style="color: gray;">*</span>Дата рождения:</label>
               <input style="margin-left: 1vw;" type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone"><span style="color: gray;">*</span>Телефон:</label>
               <input style="margin-left: 5vw;" type="tel" id="phone" placeholder="+7(999) 999-9999" required>
            </div>
            <div class="form-group">
                <label for="email"><span style="color: gray;">*</span>Email:</label>
               <input style="margin-left: 7vw;" type="email" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="password"><span style="color: gray;">*</span>Пароль:</label>
                <input  style="margin-left: 5.8vw;" type="password" id="password" placeholder="password" required>
            </div>
            <p style="padding-left: 0.6vw;">Код подтверждения:</p>       
            <button  style="width: 40%;">Получить код подтверждения</button>
            <select style="width: 16%;">
                <option>По SMS</option>
                <option>По email</option>
            </select>
            <button style="font-size: 18px;"  type="submit"><span style="color: white;">✔</span>Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
